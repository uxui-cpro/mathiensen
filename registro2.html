<body class="bodyRegistro" style="background:#fff">



  <div class="container contRegistro" style="margin-top: 45px;">
    <div class="row">
      <div class="col-xl-4 col-sm-12">
        <a class="navbar-brand" style="position:absolute; top:-28px;" href="home.html"><img src="https://www.grupomathiesen.com/wp-content/uploads/2020/07/LOGO-MATHIESEN.png" alt="Logo" /></a>
      </div>
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="home.html">Página de inicio</a></li>
        <li class="breadcrumb-item"><a href="registro1.html">Registro</a></li>
        <li class="breadcrumb-item active" aria-current="page">Comprador</li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-xl-4 col-sm-12">
        <h1> Registro <span style="color:var(--acent-500)">comprador</span></h1>
        <form>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Nombre </label>
            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="name">
            <div id="name" class="form-text">Ingresa tu nombre.</div>
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Apellido </label>
            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="name">
            <div id="lastname" class="form-text">Ingresa tu apellido</div>
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Nombre de la empresa </label>
            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="name">
            <div id="name" class="form-text">Ingresa el nombre de tu empresas</div>
          </div>
  
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Email de la empresas </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Ingresa un correo valid de empresa</div>
          </div>
         
  
          <div class="col">
            <label for="exampleInputpassword" class="form-label">Contraseña </label>
            <input type="password" class="form-control" id="inputPassword">
            <div id="pass" class="form-text">Ingresa el nombre de tu empresas</div>
          </div>
        
          <div class="col">
            <label for="exampleInputSubjet1" class="form-label">Asunto </label>
            <input type="text" class="form-control" id="exampleInputSubjet1" aria-describedby="Subjet">
            <!--<div id="name" class="form-text">Ingresa tu nombre y apellido.</div>-->
          </div>
  
          
          
          <button type="submit" class="btn btn-primar  btn-lg btn-primary-mat" style="width:100%; margin-top:20px">Enviar</button>
        </form>

      <div style="margin-top: 30px;">
        ¿Ya tienes cuenta? <a href="#">Inicia sesión</a>
      </div>
      </div>
      <div class="col-xl-8 col-sm-12" ></div>
    </div>

  </div>
